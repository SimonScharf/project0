<!DOCTYPE html>
<html lang="en">
<head>

  <title>Search</title>
  <link rel="stylesheet" href="indexStyle.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>


<body>

  <ul id="navbar">

    <li><a href="index.html">Go back to google search</a></li>

  </ul>


  <div class = "content">

    <form action="https://google.com/search">


      <div class="form-group">
        <input type="text" name="q" placeholder="Enter search">
        <input type="hidden" name="tbm" value="isch">

        <p></p>
        <!-- not sure if it is good practice to add a paragraph tag
        in order to add space between different tags.-->

        <button type="submit" class="btn btn-primary">Google Image Search</button>
      </div>

    </form>


    </body>



    </html>
